<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Scouting</title>
    </head>
    <body>
        <h3>scouting data</h3>
        <form action=/submit method=POST>
            <label>
                Team number:
                <input type=number value=0 name="team">
            </label>
            <label>
                Match number:
                <input type=number value=0 name="match_number">
            </label>

            Alliance:
            <label>
                <input type=radio value="Red" name="alliance">
                Red
            </label>
            <label>
                <input type=radio value="Blue" name="alliance">
                Blue
            </label>

            Left Tarmac:
            <label>
                <input type=radio value="Yes" name="left_tarmac">
                Yes
            </label>
            <label>
                <input type=radio value="No" name="left_tarmac">
                No
            </label>

            <label>
                Auto high port shots:
                <input type=number value=0 name="auto_high_made">
            </label>
            <label>
                Auto high port misses:
                <input type=number value=0 name="auto_high_missed">
            </label>
            <label>
                Auto low port shots:
                <input type=number value=0 name="auto_low_made">
            </label>
            <label>
                Auto low port misses:
                <input type=number value=0 name="auto_low_missed">
            </label>
            <label>
                Teleop high port shots:
                <input type=number value=0 name="teleop_high_made">
            </label>
            <label>
                Teleop high port misses:
                <input type=number value=0 name="teleop_high_missed">
            </label
            <label>
                Teleop low port shots:
                <input type=number value=0 name="teleop_low_made">
            </label>
            <label>
                Teleop low port misses:
                <input type=number value=0 name="teleop_low_missed">
            </label>

            Climb:
            <label>
                <input type=radio value="No" name="climb">
                No Climb
            </label>
            <label>
                <input type=radio value="Failed" name="climb">
                Failed Climb
            </label>
            <label>
                <input type=radio value="Low" name="climb">
                Low
            </label>
            <label>
                <input type=radio value="Mid" name="climb">
                Mid
            </label>
            <label>
                <input type=radio value="High" name="climb">
                High
            </label>
            <label>
                <input type=radio value="Traversal" name="climb">
                Traversal
            </label>
            <button type=reset>Reset form</button>
            <button type=submit>Submit form</button>
        </form>
    </body>
</html>
